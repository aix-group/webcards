
<!DOCTYPE html>
<html>
<head>
    <title>My Dark Page</title>
    <style>
        body {
            background-color: #282c34;
            color: #fff;
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .warning {
            background-color: #d4bf05;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.3);
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 50%;
        }

        h1 {
            font-size: 36px;
            margin-top: 0;
        }

        p {
            font-size: 24px;
            margin-bottom: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning">
            <h1>Warning!</h1>
            <p>An error occurred. Do not FORGET to save the answers.</p>
        </div>
    </div>
</body>
</html>
